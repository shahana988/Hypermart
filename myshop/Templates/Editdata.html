{% extends 'index.html' %}
{% block content %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'updatedata' %}" enctype="multipart/form-data">
         {% csrf_token %}

 <center><h1>Admin</h1></center>
             <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Admin Details</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form>
                <div class="card-body">
                     <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="text" class="form-control" id="exampleInputName" placeholder="name" name="name" value="{{data.name}}">
                  </div>
                     <div class="form-group">
                    <label for="exampleInputName2">Mobile</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="mobile" name="mobile"  value="{{data.mobile}}">
                  </div>
                     <div class="form-group">
                    <label for="exampleInputEmail">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail" placeholder="email" name="email" value="{{data.email}}">
                  </div>
                     <div class="form-group">
                    <label for="exampleInputName3">Username</label>
                    <input type="text" class="form-control" id="exampleInputName3" placeholder="username" name="username" value="{{data.username}}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" name="password" value="{{data.password}}">
                  </div>


                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                  </form>
            </div>
</form>
</body>
</html>
{% endblock %}
