                  <thead>
                    <tr>
                      <th>name</th>
                      <th>description</th>
                      <th>image</th>
                    </tr>
                  </thead>
                    {% for i in data %}
                     <tr>
                       <td>{{i.name}}</td>
                       <td>{{i.description}}</td>
                         <td>
                             <img src="{{i.image.url}}"  width="50" height="35">
                         </td>

                            <td>
                                <form action ="{% url 'editcatpage' dataid=i.id %}">
                                     <button type="submit" class="btn btn-primary">Edit</button>
                                </form>
                            </td>
                            <td>
                                <form action="{% url 'deletecatdata' dataid=i.id %}">
                                      <button type="submit" class="btn btn-primary">Delete</button>
                                </form>
                            </td>
                     </tr>
                     {% endfor %}
